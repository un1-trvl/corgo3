<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Paradise Cargo – Invoice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Urbanist Font -->
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="files/style.css">
</head>
<body>

<div class="invoice">

    <!-- HEADER -->
    <div class="header">
        <div class="logo">
            <img src="files/logo.png" alt="Paradise Travels Logo">
        </div>
        <div class="company">
            <h1>Paradise Travels</h1>
            <p>Cargo Booking & Parcel Services</p>
        </div>
    </div>

    <!-- INVOICE CONTENT -->
    <div id="content"></div>

    <!-- TERMS -->
    <div class="terms">
        <h3>Terms & Conditions</h3>
        <ol>
            <li>Paradise Travels is not responsible for damage, leakage, or delay.</li>
            <li>Fragile, electronic, iron, and heavy items must be packed securely by the sender.</li>
        </ol>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="action-buttons">
        <button class="btn-action" onclick="printBooking()">Print</button>
        <button class="btn-action" onclick="editBooking()">Edit</button>
        <button class="btn-action primary" onclick="newBooking()">Book New</button>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <p>Thank you for choosing Paradise Travels</p>
    </div>

</div>

<script>
// ---------------- LOAD DATA ----------------
const data = JSON.parse(localStorage.getItem("bookingData"));

if (!data) {
    document.body.innerHTML =
        "<h2 style='text-align:center'>No booking data found</h2>";
    throw new Error("No booking data");
}

// ---------------- BUILD HTML ----------------
let html = `
<div class="row"><strong>Invoice No</strong><span>${data.invoiceNo}</span></div>
<div class="row"><strong>Date</strong><span>${data.date}</span></div>

<div class="section">
    <h3>Sender</h3>
    <div class="row"><strong>Name</strong><span>${data.senderName}</span></div>
    <div class="row"><strong>Mobile</strong><span>${data.senderMobile}</span></div>
</div>

<div class="section">
    <h3>Receiver</h3>
    <div class="row"><strong>Name</strong><span>${data.receiverName}</span></div>
    <div class="row"><strong>Mobile</strong><span>${data.receiverMobile}</span></div>
</div>

<div class="section">
    <h3>Route Details</h3>
    <div class="row"><strong>From</strong><span>${data.from}</span></div>
    <div class="row"><strong>To</strong><span>${data.to}</span></div>
</div>

<div class="section split">

    <!-- LEFT : LUGGAGE DETAILS -->
    <div class="box">
        <h3>Luggage Details</h3>
        <div class="row"><strong>Type</strong><span>${data.luggage}</span></div>
        <div class="row"><strong>Weight</strong><span>${data.weight} kg</span></div>
        <div class="row"><strong>Items</strong><span>${data.items}</span></div>
    </div>

    <!-- RIGHT : PAYMENT INFO -->
    <div class="box payment">
        <h3>Payment Info</h3>
        <div class="row total">
            <strong>Amount</strong>
            <span>₹ ${data.price}</span>
        </div>
`;

// GST (optional)
if (data.gstNo && data.gstNo !== "—") {
    html += `
        <div class="row"><strong>GST No</strong><span>${data.gstNo}</span></div>
    `;
}

// Close payment + section
html += `
        <div class="row"><strong>Payment Method</strong><span>${data.payment}</span></div>
    </div>
</div>
`;

document.getElementById("content").innerHTML = html;

// ---------------- BUTTON ACTIONS ----------------
function printBooking() {
    window.print();
}

function editBooking() {
    localStorage.setItem("editMode", "true");
    window.location.href = "index.html";
}

function newBooking() {
    localStorage.removeItem("bookingData");
    localStorage.removeItem("editMode");
    window.location.href = "index.html";
}
</script>

</body>
</html>
