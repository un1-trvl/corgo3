<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Paradise Cargo – Invoice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Urbanist Font -->
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="files/style.css">
</head>
<body>

<div class="invoice">

    <!-- HEADER -->
    <div class="header invoice-header">
        <div class="logo">
            <img src="files/logo.png" alt="Paradise Travels Logo">
        </div>

        <div class="company">
            <h1>Paradise Travels</h1>
            <p>Cargo Booking & Parcel Services</p>
        </div>

        <div class="invoice-meta">
            <div><strong>Invoice No</strong> : <span id="invNo"></span></div>
            <div><strong>Date</strong> : <span id="invDate"></span></div>
        </div>
    </div>

    <!-- CONTENT -->
    <div id="content"></div>

    <!-- TERMS -->
    <div class="terms">
        <h3>Terms & Conditions</h3>
        <ol>
            <li>Paradise Travels is not responsible for damage, leakage, or delay.</li>
            <li>Fragile, electronic, iron, and heavy items must be packed securely by the sender.</li>
        </ol>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="action-buttons">
        <button class="btn-action" onclick="printBooking()">Print</button>
        <button class="btn-action" onclick="editBooking()">Edit</button>
        <button class="btn-action primary" onclick="newBooking()">Book New</button>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <p>Thank you for choosing Paradise Travels</p>
    </div>

</div>

<script>
// ---------------- LOAD DATA ----------------
const data = JSON.parse(localStorage.getItem("bookingData"));

if (!data) {
    document.body.innerHTML =
        "<h2 style='text-align:center'>No booking data found</h2>";
    throw new Error("No booking data");
}

// ---------------- HEADER META ----------------
document.getElementById("invNo").textContent = data.invoiceNo;
document.getElementById("invDate").textContent = data.date;

// ---------------- NUMBER TO WORDS ----------------
function numberToWords(num) {
    const a = ["","One","Two","Three","Four","Five","Six","Seven","Eight","Nine","Ten",
        "Eleven","Twelve","Thirteen","Fourteen","Fifteen","Sixteen","Seventeen","Eighteen","Nineteen"];
    const b = ["","","Twenty","Thirty","Forty","Fifty","Sixty","Seventy","Eighty","Ninety"];

    if (!num || num === 0) return "Zero Rupees Only";

    function inWords(n) {
        if (n < 20) return a[n];
        if (n < 100) return b[Math.floor(n / 10)] + (n % 10 ? " " + a[n % 10] : "");
        if (n < 1000) return a[Math.floor(n / 100)] + " Hundred" + (n % 100 ? " " + inWords(n % 100) : "");
        if (n < 100000) return inWords(Math.floor(n / 1000)) + " Thousand" + (n % 1000 ? " " + inWords(n % 1000) : "");
        return inWords(Math.floor(n / 100000)) + " Lakh" + (n % 100000 ? " " + inWords(n % 100000) : "");
    }

    return inWords(num) + " Rupees Only";
}

// ---------------- PAYMENT STATUS ----------------
const paymentStatus =
    data.payment && data.payment !== "Select" ? "PAID" : "UNPAID";

// ---------------- BUILD HTML ----------------
let html = `
<div class="section">
    <div class="row"><strong>Invoice No</strong><span>${data.invoiceNo}</span></div>
    <div class="row"><strong>Date</strong><span>${data.date}</span></div>
</div>

<div class="section">
    <h3>Sender</h3>
    <div class="row"><strong>Name</strong><span>${data.senderName}</span></div>
    <div class="row"><strong>Mobile</strong><span>${data.senderMobile}</span></div>
</div>

<div class="section">
    <h3>Receiver</h3>
    <div class="row"><strong>Name</strong><span>${data.receiverName}</span></div>
    <div class="row"><strong>Mobile</strong><span>${data.receiverMobile}</span></div>
</div>

<div class="section">
    <h3>Route Details</h3>
    <div class="row"><strong>From</strong><span>${data.from}</span></div>
    <div class="row"><strong>To</strong><span>${data.to}</span></div>
</div>

<div class="section split">

    <!-- LEFT : LUGGAGE DETAILS -->
    <div class="box">
        <h3>Luggage Details</h3>
        <div class="row"><strong>Type</strong><span>${data.luggage}</span></div>
        <div class="row"><strong>Weight</strong><span>${data.weight ? data.weight + " kg" : "—"}</span></div>
        <div class="row"><strong>Items</strong><span>${data.items}</span></div>
    </div>

    <!-- RIGHT : PAYMENT INFO -->
    <div class="box payment">
        <h3>Payment Info</h3>

        <div class="payment-stamp ${paymentStatus.toLowerCase()}">
            ${paymentStatus}
        </div>

        <div class="row total">
            <strong>Amount</strong>
            <span>${data.price ? "₹ " + data.price : "—"}</span>
        </div>

        <div class="row amount-words">
            <strong>In Words</strong>
            <span>${data.price ? numberToWords(parseInt(data.price)) : "—"}</span>
        </div>
`;

// GST (optional)
if (data.gstNo && data.gstNo !== "—") {
    html += `
        <div class="row"><strong>GST No</strong><span>${data.gstNo}</span></div>
    `;
}

html += `
        <div class="row"><strong>Payment Method</strong>
            <span>${data.payment && data.payment !== "Select" ? data.payment : "—"}</span>
        </div>
    </div>
</div>
`;

document.getElementById("content").innerHTML = html;

// ---------------- BUTTON ACTIONS ----------------
function printBooking() {
    window.print();
}

function editBooking() {
    localStorage.setItem("editMode", "true");
    window.location.href = "index.html";
}

function newBooking() {
    localStorage.removeItem("bookingData");
    localStorage.removeItem("editMode");
    window.location.href = "index.html";
}
</script>

</body>
</html>
